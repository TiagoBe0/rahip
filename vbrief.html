<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brief - RAHIP Estudio Creativo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="nosotros.html">NOSOTROS</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>
        <li><a href="brief.html">BRIEF</a></li>
        <li><a href="calificanos.html">CALIFICANOS</a></li>
        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h1>Brief</h1>
    </section>
    <section class="content">
      <form action="#" method="post">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

        <label for="empresa">Nombre de la empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">

        <label for="celular">Número de celular</label>
        <input type="text" id="celular" name="celular" placeholder="Número de celular">

        <fieldset>
          <legend>Datos Personales</legend>

          <label for="objetivos">Objetivos a largo plazo</label>
          <textarea id="objetivos" name="objetivos" placeholder="Describe tus objetivos"></textarea>

          <label for="historia">Historia de la empresa</label>
          <textarea id="historia" name="historia" placeholder="Cuenta la historia de la empresa"></textarea>

          <label for="filosofia">Empresa y Filosofía</label>
          <textarea id="filosofia" name="filosofia" placeholder="Cuéntanos sobre la filosofía de tu empresa"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
  </footer>
</body>
</html>
