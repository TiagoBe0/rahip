<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Califícanos - RAHIP Estudio Creativo</title>
  <link rel="stylesheet" href="indexestilos.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="nosotros.html">NOSOTROS</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>

      </ul>
    </nav>


  </header>

  <main>
    <section class="page-title">
      <h1>Califícanos</h1>
    </section>
    <section class="content">
      <p>Recordá que con tu aporte, nos ayudás a mejorar cada día.</p>
      <form action="#" method="post">
        <label for="calificacion">Del 1 al 5, ¿qué tan conforme estás con el tiempo de espera para recibir tu diseño finalizado?</label>
        <input type="range" id="calificacion" name="calificacion" min="1" max="5">

        <label for="empresa">Nombre de la empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">

        <label for="sugerencias">Si la empresa fuera tuya, ¿qué cambiarías para mejorarla o mejorar nuestros servicios?</label>
        <textarea id="sugerencias" name="sugerencias" placeholder="Tus sugerencias"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
  </footer>
</body>
</html>
