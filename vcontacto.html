<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - RAHIP Estudio Creativo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="nosotros.html">NOSOTROS</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>
        <li><a href="brief.html">BRIEF</a></li>
        <li><a href="calificanos.html">CALIFICANOS</a></li>
        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-title">
      <h1>Contacto</h1>
    </section>
    <section class="content">
      <form action="#" method="post">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

        <label for="empresa">Nombre de la empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com">

        <label for="consulta">Consulta</label>
        <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta aquí"></textarea>

        <p>Recordá que también podés comunicarte por WhatsApp o a través de nuestras redes.</p>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
  </footer>
</body>
</html>
